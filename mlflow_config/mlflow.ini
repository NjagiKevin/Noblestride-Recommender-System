[mlflow]
# MLflow tracking server configuration
default_artifact_root = /mlflow/artifacts
backend_store_uri = postgresql://mlflow:mlflow_pass@mlflow-postgres:5432/mlflow
host = 0.0.0.0
port = 5000
serve_artifacts = true
artifacts_destination = /mlflow/artifacts

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[database]
# Database connection for MLflow metadata
host = mlflow-postgres
port = 5432
database = mlflow
username = mlflow
password = mlflow_pass

[artifacts]
# Artifact storage configuration
storage_type = local
local_path = /mlflow/artifacts

[security]
# Security configuration
enable_auth = false
secret_key = mlflow-secret-key-2024